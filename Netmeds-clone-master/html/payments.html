    <div class = "payment-card-wrapper">
     <div class = "address">   
    <div class="padding">
        <div class="row">
        <div class="col-sm-6">
        <div class="card">
        <div class="card-header">
        <strong>Address</strong>
        <small>enter your delivery address</small>
        </div>
        <div class="card-body">
        <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" >
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="ccnumber">Complete Address</label>
                
                <div class="input-group">
                    <input class="form-control" type="text" autocomplete="email">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="mdi mdi-credit-card"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
        <div class="form-group col-sm-4">
            <label for="ccmonth">City</label>
            <input class="form-control" id="cvv" type="text" >
        </div>
        <div class="form-group col-sm-4">
            <label for="ccyear">State</label>
            <input class="form-control" id="cvv" type="text" >
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="cvv">Pincode</label>
                <input class="form-control" id="cvv" type="text">
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>
</div>
</div>    
</div>

<div class="payment">
        <div class="padding">
<div class="row">
<div class="col-sm-6">
<div class="card">
<div class="card-header">
<strong>Credit Card</strong>
<small>enter your card details</small>
</div>
<div class="card-body">
<div class="row">
<div class="col-sm-12">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" >
    </div>
</div>
</div>
<div class="row">
<div class="col-sm-12">
    <div class="form-group">
        <label for="ccnumber">Credit Card Number</label>
        <div class="input-group">
            <input class="form-control" type="text"  autocomplete="email">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="mdi mdi-credit-card"></i>
                </span>
            </div>
        </div>
    </div>
</div>
</div>
<div class="row">
<div class="form-group col-sm-4">
    <label for="ccmonth">Month</label>
    <input class="form-control" id="cvv" type="text">

</div>
<div class="form-group col-sm-4">
    <label for="ccyear">Year</label>
    <input class="form-control" id="cvv" type="text">
</div>
<div class="col-sm-4">
    <div class="form-group">
        <label for="cvv">CVV/CVC</label>
        <input class="form-control" id="cvv" type="text">
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
